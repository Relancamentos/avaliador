<html lang="en">
  <body>
    <nav class="navbar">
      <img src="./img/LDM-WHITE.png" />
      <div class="balance-container">
        <span id="balance">R$ 20,00</span>
      </div>
    </nav>

    <section id="1">
      <div class="card-container">
        <div class="card-title">
          <svg
            style="width: 15px"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            class="w-4 text-slate-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
            ></path>
          </svg>
          Perguntas
        </div>

        <div class="img-container">
          <img
            loading="lazy"
            decoding="async"
            style="
              position: absolute;
              height: 100%;
              width: 100%;
              left: 0;
              top: 0;
              right: 0;
              bottom: 0;
              object-fit: cover;
              color: transparent;
            "
            sizes="100vw"
            src="./img/samsung-galaxy.jpg"
          />
        </div>
        <span class="card-grade-title"
          >Você possui ou já possuiu algum produto Samsung?</span
        >

        <div class="booleans">
          <a class="bool"> Sim </a>

          <a class="bool"> Não </a>
        </div>

        <span class="card-grade-title"
          >Você tem ou gostaria de ter o Novo S22 Ultra?</span
        >

        <div class="booleans">
          <a class="bool"> Gostaria </a>

          <a class="bool"> Não gostaria </a>
        </div>

        <span class="card-grade-title"
          >De 0 a 5, o que você achou do design do Novo S22 Ultra?</span
        >

        <div class="grades">
          <a class="grade grade-1">
            <i class="far fa-tired"></i>
          </a>

          <a class="grade grade-2">
            <i class="far fa-frown"></i>
          </a>

          <a class="grade grade-3">
            <i class="far fa-meh"></i>
          </a>

          <a class="grade grade-4">
            <i class="far fa-smile"></i>
          </a>
          <a class="grade grade-5"><i class="far fa-laugh-beam"></i> </a>
        </div>

        <button type="button" id="submit-survey">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            style="width: 20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
            ></path>
          </svg>

          <span> Enviar respostas </span>
        </button>
      </div>
    </section>
  </body>
</html>
